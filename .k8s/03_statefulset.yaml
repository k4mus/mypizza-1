apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mypizza-statefulset
spec:
  serviceName: "mypizza"
  replicas: 3
  selector:
    matchLabels:
      app: mypizza
  template:
    metadata:
      labels:
        app: mypizza
    spec:
      containers:
        - name: mypizza
          image: mypizza:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mypizza-key
                  key: SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mypizza-db
                  key: DB_PASSWORD
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
